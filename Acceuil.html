			<h2>Inscription</h2>
			<p><i>Les champs marqués d'un astérisque (*) sont obligatoires</i></p>
				<p>
				<label for="Nom">Votre Nom :</label>
				<input type="text" name="Nom" id="Nom" required="required" placeholder="Ex : Dupond" size="30" maxlength="10" />

				</p>

				</p>
				<p>
				<label for="email">Votre adresse mail:</label>
				<input type="email" name="email" id="email" required placeholder="Ex : pierre.dupond@gmail.fr" size="30" maxlength="30" />

				</p>
				<p>
				<label for="date">Votre date de naissance:</label>

				</p>
				<p>

				</p>
				<p>

					</p>
